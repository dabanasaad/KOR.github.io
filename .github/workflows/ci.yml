name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Run Lint
              run: npm run lint

            - name: Run Unit Tests
              run: npm run test:unit
              # Optional: fail the workflow if tests fail
              continue-on-error: false

            - name: Build Project
              run: npm run build
